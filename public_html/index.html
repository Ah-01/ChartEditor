<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="assets/bootstrap/css/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/template.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="chart-wrapper">
            <div class="main-chart"></div>
            <div class="chart-legend"></div>
        </div>
        <div class="container main-group">
            <div class="form-horizontal">
                <div class="row">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="barData">
                            <div class="form-group">
                                <label class="col-sm-2">Legend</label>
                                <div class="btn-group col-sm-3" data-toggle="buttons">
                                    <label class="btn btn-primary active on">
                                        <input type="radio" name="options" id="option1" checked class="form-control">
                                        On
                                    </label>
                                    <label class="btn btn-primary off">
                                        <input type="radio" name="options" id="option2">
                                        Off
                                    </label>
                                </div>
                                <label class="col-sm-3">Legend Color</label>
                                <div class="col-sm-4">
                                    <div class="input-group color-picker colorpicker-element">
                                        <input type="text" class="form-control" />
                                        <span class="input-group-addon color"><i style="background-color: rgb(0, 170, 187);"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-6">Module Background</label>
                                <div class="col-sm-6">
                                    <div class="input-group color-picker module-color">
                                        <input type="text" class="form-control" />
                                        <span class="input-group-addon color"><i style="background-color: rgb(0, 170, 187);"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Grid</label>
                        <div class="btn-group col-sm-3" data-toggle="buttons">
                            <label class="btn btn-primary active grid-on">
                                <input type="radio" name="options" id="option3" checked> On
                            </label>
                            <label class="btn btn-primary grid-off">
                                <input type="radio" name="options" id="option4" > Off
                            </label>
                        </div>
                        <label class="col-sm-2">Orientation</label>
                        <div class="btn-group col-sm-5" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option5" checked> Vertical
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option6"> Horizontal
                            </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2">Title</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control x-tittle" value="salary" />
                        </div>
                        <label class="col-sm-2">X Axis</label>
                        <div class="btn-group col-sm-3" data-toggle="buttons">
                            <label class="btn btn-primary active x-on">
                                <input type="radio" name="options" id="option7"  checked> On
                            </label>
                            <label class="btn btn-primary x-off">
                                <input type="radio" name="options" id="option8" > Off
                            </label>
                        </div>
                        <label class="col-sm-2">Min</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control x-min"  />
                        </div>
                        <label class="col-sm-2">Max</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control x-max" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Title</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control y-tittle" value="Name" />
                        </div>
                        <label class="col-sm-2">Y Axis</label>
                        <div class="btn-group col-sm-3" data-toggle="buttons">
                            <label class="btn btn-primary active y-on">
                                <input type="radio" name="options" id="option9" checked> On
                            </label>
                            <label class="btn btn-primary y-off">
                                <input type="radio" name="options" id="option10"> Off
                            </label>
                        </div>
                        <label class="col-sm-2">Min</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" />
                        </div>
                        <label class="col-sm-2">Max</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5">Axis Color</label>
                        <div class="col-sm-7">
                            <div class="input-group color-picker axis-style">
                                <input type="text" class="form-control " value="#000000" />
                                <span class="input-group-addon color"><i style="background-color: rgb(0, 170, 187);" ></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h1>Bar Style</h1>
            </div>
            <select class="series-color form-control">
                <option value="">Select Series</option>
            </select>
            <div>
                <label>Bar color</label>
                <input class="form-control bar-color" type="color" value="#000000">
            </div>
            <h1>Scale Selection</h1>
            <select class="scale-selection form-control">
                <option value="linear">Linear Scale</option>
                <option value="Lograthmic">Log Scale</option>
            </select>
            <div class ="chart"></div>

        </div>
        <script src="assets/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="assets/lib/d3.v3.js" type="text/javascript"></script>
        <script src="assets/lib/d3.tip.v0.6.3.js" type="text/javascript"></script>
        <script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="assets/bootstrap/js/bootstrap-colorpicker.js" type="text/javascript"></script>
        <script src="assets/js/chartlib.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $(document).on('click', '.color-picker', function () {
                    $('.color-picker').colorpicker();
                });
            });
        </script>
    </body>
</html>
